<div class="container">
  <div id="signupbox" style="margin-top:50px" class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="panel panel-info">
      <div class="panel-heading">
        <div class="panel-title">Sign Up</div>
        <div style="float:right; font-size: 85%; position: relative; top:-10px">
          <a id="signinlink" href="#" onclick="signIn()">Sign In</a>
        </div>
      </div>
      <div class="panel-body">
        <form id="signupform" class="form-horizontal" role="form" (ngSubmit)="onSubmit(f)" #f="ngForm">

          <div id="signupalert" style="display:none" class="alert alert-danger">
            <p>Error:</p>
            <span></span>
          </div>

          <div class="form-group">
            <label for="email" class="col-md-3 control-label">Email</label>
            <div class="col-md-9">
              <input type="text" class="form-control" name="email" [(ngModel)]="user.email" placeholder="Email Address">
            </div>
          </div>

          <div class="form-group">
            <label for="firstname" class="col-md-3 control-label">First Name</label>
            <div class="col-md-9">
              <input type="text" class="form-control" name="firstname" [(ngModel)]="user.firstName" placeholder="First Name">
            </div>
          </div>
          <div class="form-group">
            <label for="lastname" class="col-md-3 control-label">Last Name</label>
            <div class="col-md-9">
              <input type="text" class="form-control" name="lastname" [(ngModel)]="user.lastName" placeholder="Last Name">
            </div>
          </div>
          <div class="form-group">
            <label for="password" class="col-md-3 control-label">Password</label>
            <div class="col-md-9">
              <input type="password" class="form-control" name="password" [(ngModel)]="user.password" placeholder="Password">
            </div>
          </div>

          <div class="form-group">
            <label for="address" class="col-md-3 control-label">Permanant Address</label>
            <div class="col-md-9">
              <input type="text" class="form-control" name="address" [(ngModel)]="user.address" placeholder="">
            </div>
          </div>

          <div class="form-group">
            <label for="city" class="col-md-3 control-label">City</label>
            <div class="col-md-9">
              <input type="text" class="form-control" name="city" [(ngModel)]="user.city" placeholder="">
            </div>
          </div>

          <div class="form-group">
            <label for="postalCode" class="col-md-3 control-label">Postal Code</label>
            <div class="col-md-9">
              <input type="text" class="form-control" name="postalCode" [(ngModel)]="user.postalCode" placeholder="">
            </div>
          </div>

          <div class="form-group">
            <label for="location" class="col-md-3 control-label">Office Location</label>
            <div class="col-md-9">
              <input type="text" class="form-control" name="location" [(ngModel)]="user.location" placeholder="">
            </div>
          </div>

          <div class="form-group">
            <label for="building" class="col-md-3 control-label">Biulding</label>
            <div class="col-md-9">
              <input type="text" class="form-control" name="building" [(ngModel)]="user.building" placeholder="">
            </div>
          </div>


          <div class="form-group">
            <label for="project" class="col-md-3 control-label">Project</label>
            <div class="col-md-9">
              <input type="text" class="form-control" name="project" [(ngModel)]="user.project" placeholder="">
            </div>
          </div>

          <div class="form-group">
            <!-- Button -->
            <div class="col-md-offset-3 col-md-9">
              <button id="btn-signup" type="submit" class="btn btn-info">
                <i class="icon-hand-right"></i> Sign Up</button>
              <span style="margin-left:8px;">or</span>
            </div>
          </div>

          <div style="border-top: 1px solid #999; padding-top:20px" class="form-group">

            <div class="col-md-offset-3 col-md-9">
              <button id="btn-fbsignup" type="button" class="btn btn-primary">
                <i class="icon-facebook"></i> Â  Sign Up with Facebook</button>
            </div>

          </div>
        </form>
      </div>
    </div>
  </div>
</div>
