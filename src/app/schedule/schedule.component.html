<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="header">
            <h4 class="title">Schedule Meeting</h4>
          </div>
          <div class="content">
            <form (ngSubmit)="onSubmit(f)" #f="ngForm">
              <div class="row">

                <div class="col-md-4">
                  <div class="form-group">
                    <label>Location</label>
                    <div>
                      <select (change)="onSelect($event.target.value)" class="form-control" [(ngModel)]="tempLocation" [ngModelOptions]="{standalone: true}">
                        <option *ngFor="let location of locations">
                          {{location}}
                        </option>
                      </select>
                    </div>
                  </div>
                </div>


                <div class="col-md-4">
                  <div class="form-group">
                    <label>Building </label>
                    <div>
                      <select (change)="onSelect($event.target.value)" class="form-control" [(ngModel)]="tempBuilding" [ngModelOptions]="{standalone: true}">
                        <option *ngFor="let building of buildings">
                          {{building}}
                        </option>
                      </select>
                    </div>
                  </div>
                </div>


                <div class="col-md-4">
                  <div class="form-group">
                    <label for="">Room</label>
                    <div>
                      <select (change)="onSelect($event.target.value)" class="form-control" [(ngModel)]="tempRoom" [ngModelOptions]="{standalone: true}">
                        <option *ngFor="let room of rooms">
                          {{room}}
                        </option>
                      </select>
                    </div>

                  </div>
                </div>
              </div>


              <!-- datepicker -->

              <!-- <input type="time" class="form-control" name="usr_time"> -->




              <div class="row">
                <div class="col-md-4">
                  <div class="form-group">
                    <label>Date</label>
                    <!-- <input type="text" class="form-control" placeholder="Last Name" value="Andrew"> -->
                    <!-- <p-calendar [(ngModel)]="date" [ngModelOptions]="{standalone: true}"></p-calendar> -->

                    <p-calendar [(ngModel)]="date" styleClass="form-control" inputStyleClass="form-control" [ngModelOptions]="{standalone: true}"></p-calendar>
                  </div>
                </div>

                <div class="col-md-2">
                  <div class="form-group">
                    <label>Time</label>
                    <input type="time" class="form-control" name="usr_time" [(ngModel)]="time" [ngModelOptions]="{standalone: true}">
                  </div>
                </div>

                <div class="col-md-2">

                  <div class="form-group">
                    <label>Duration</label>
                    <div>
                      <select (change)="onSelect($event.target.value)" class="form-control" [(ngModel)]="hr" [ngModelOptions]="{standalone: true}">
                        <option *ngFor="let hr of hrs">
                          {{hr}}
                        </option>
                      </select>
                    </div>
                  </div>
                </div>

              </div>

              <!-- <button type="button" class="btn" (click)="debug()">Basic</button> -->


              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label>Agenda</label>
                    <input type="text" class="form-control" placeholder="Agenda" value="New projects ">
                  </div>
                </div>
              </div>

              <!-- Chips are used here  -->
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label>Invitees </label>
                    <div class="panel panel-default">
                      <div class="panel-body invitees">
                        <p-chips [(ngModel)]="invitees" styleClass="ui-chips-token" [ngModelOptions]="{standalone: true}"></p-chips>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <!-- <button type="button" class="btn" (click)="debug()">Basic</button> -->

              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label>Meeting Description</label>
                    <textarea rows="5" class="form-control" placeholder="Here can be your description" value="Mike">Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo.</textarea>
                  </div>
                </div>
              </div>
              <button type="submit" class="btn btn-info btn-fill pull-right">Update Profile</button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
